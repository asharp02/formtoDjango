{%extends "base.html" %}
{% block content %}
    <header>
      GIS Course Form
    </header>
<form method="POST" class="course-form" action="{% url 'course_new' %}" enctype="multipart/form-data">
    {% csrf_token %}
     {% for field in form %}
    		<br><div class="label_tag">{{field.label_tag}}</div>
    		 <div class="help_text">{{field.help_text}}</div>
    		 {{field}}<br>
	{% endfor %}
    {{ form.errors }}
    {{ form.non_field_errors }} <br>


    <button type="submit" class="save btn btn-default">Submit</button>
</form>
{% endblock %}
