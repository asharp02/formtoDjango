{%extends 'base.html' %}
{% load staticfiles %}
{% block javascript %}
  <script>
   		$("#id_PDFPoster").change(function () {
       	var first_name = $("input[name=first_name]").val();
       	var last_name = $("input[name=last_name]").val();	
       	var year = $('input[name="Year"]:checked').val();
       	var semester = $('input[name="Semester"]:checked').val();
       	var course = $('input[name="Course_name"]:checked').val();
       	// var course = document.getElementById("Course_name").htmlFor;
       	console.log("pdf changed")
       	console.log(first_name)
       	console.log(last_name)
       	console.log(year)
       	console.log(semester)
       	console.log(course)
       	var year_range
       	if (semester == "Spring"){
       		var first_year = year - 1
       		year_range = String(first_year) + "-" + String(year)
       	}else{
       		console.log("Semester is not spring")
       		next_year = parseInt(year)+1
       		year_range = String(year) + "-" + String(next_year)
       	}
       	console.log(course)
       	var course_code = String(course).substring(0, String(course).indexOf("_"))
       	console.log(year_range)
       	console.log(course_code)

    	document.getElementById("posterpath").innerHTML = "The poster will be saved at: " + "S:/Posters/GIS Posters/" + year_range + "/" +

     });

{% endblock %}

{% block content %}
<form method="POST" class="poster-form" action="{% url 'poster_new' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{ form.as_table }}  -->
    <!-- <pre>{{form.as_p}}</pre> -->

    {% for field in form %}
    		<br><div class="label_tag">{{field.label_tag}}</div>
    		 <div class="help_text">{{field.help_text}}</div>
    		 {{field}}<br>
	{% endfor %}
	<p id="posterpath"> </p>
	<br>
    {{ form.errors }}
    {{ form.non_field_errors }}
    


    <button type="submit" class="submit-button">Submit</button>
</form>
{% endblock %}
